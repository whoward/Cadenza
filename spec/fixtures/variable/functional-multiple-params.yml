# should be the result of parsing "{{ load 'mytemplate', x + 123 }}"
DocumentNode:
   children:
      - InjectNode:
         value:
            VariableNode:
               value: load
               parameters:
                  - ConstantNode:
                     value: mytemplate
                  - OperationNode:
                     operator: "+"
                     left:
                        VariableNode:
                           value: x
                     right:
                        ConstantNode:
                           value: 123
