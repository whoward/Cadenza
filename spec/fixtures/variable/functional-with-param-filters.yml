# should be the result of parsing "{{ load 'mytemplate', x + 123 | htmlescape | wordwrap: 20 }}"
DocumentNode:
   children:
      - InjectNode:
         value:
            VariableNode:
               value: load
               filters:
                  - FilterNode:
                     identifier: htmlescape

                  - FilterNode:
                     identifier: wordwrap
                     parameters:
                        - ConstantNode:
                           value: 20
                           
               parameters:
                  - ConstantNode:
                     value: mytemplate
                  - OperationNode:
                     operator: "+"
                     left:
                        VariableNode:
                           value: x
                     right:
                        ConstantNode:
                           value: 123